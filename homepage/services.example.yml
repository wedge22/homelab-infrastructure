---
- net.ops:
    - Docker Dome:
        icon: portainer.svg
        href: "{{HOMEPAGE_VAR_PORTAINER_URL}}"
        description: container command center

- signal.core:
    - BlackBox:
        icon: pi-hole.svg
        href: "ADD_PIHOLE_IP"
        description: DNS sinkhole

    - Gatekeeper:
        icon: traefik.svg
        href: "{{HOMEPAGE_VAR_TRAEFIK_URL}}"
        description: reverse proxy mesh
        #widget:
        #  type: traefik
        #  url: "{{HOMEPAGE_VAR_TRAEFIK_API}}"

    - StatusNet:
        icon: uptime-kuma.svg
        href: "ADD_UPTIME_URL_DASHBOARD"
        description: system health monitor
        widget:
            type: uptimekuma
            url: "ADD_UPTIME_URL"
            slug: "default"

- test.net:
    - XyzTest:
        icon: mdi-test-tube
        description: "{{PIHOLE_URL}}"
        href: "ADD_PIHOLE_IP

- data.vault:
