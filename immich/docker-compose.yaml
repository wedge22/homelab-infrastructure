services:
  tailscale:
    image: tailscale/tailscale:latest
    container_name: immich-tailscale
    hostname: immich
    restart: unless-stopped
    environment:
      - TS_AUTHKEY=${TS_AUTHKEY}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=true
      - TS_SERVE_CONFIG=/config/immich.json
      - TS_EXTRA_ARGS=--advertise-tags=tag:container
    volumes:
      - /mnt/user/appdata/immich/ts-state:/var/lib/tailscale
      - /mnt/user/appdata/immich/ts-config:/config
      - /dev/net/tun:/dev/net/tun
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    networks:
      - immich-internal

  immich-server:
    image: ghcr.io/immich-app/immich-server:release
    container_name: immich-server
    restart: unless-stopped
    depends_on:
      - tailscale
      - immich-redis
      - immich-database
    network_mode: service:tailscale
    environment:
      - DB_HOSTNAME=immich-database
      - DB_USERNAME=postgres
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE_NAME=immich
      - REDIS_HOSTNAME=immich-redis
      - UPLOAD_LOCATION=/mnt/user/data/media/photos
    volumes:
      - /mnt/user/data/media/photos:/usr/src/app/upload
      - /etc/localtime:/etc/localtime:ro
    labels:
      - traefik.enable=false

  immich-machine-learning:
    image: ghcr.io/immich-app/immich-machine-learning:release
    container_name: immich-machine-learning
    restart: unless-stopped
    volumes:
      - /mnt/user/appdata/immich/model-cache:/cache
    networks:
      - immich-internal

  immich-redis:
    image: redis:6.2-alpine
    container_name: immich-redis
    restart: unless-stopped
    networks:
      - immich-internal

  immich-database:
    image: tensorchord/pgvecto-rs:pg14-v0.2.0
    container_name: immich-database
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=postgres
      - POSTGRES_DB=immich
    volumes:
      - /mnt/user/appdata/immich/postgres:/var/lib/postgresql/data
    networks:
      - immich-internal

networks:
  immich-internal:
    driver: bridge